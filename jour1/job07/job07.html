<!DOCTYPE html>
<html>
<head>
    <title>Listes HTML</title>
</head>
<body>
    <h2>Liste ordonnée :</h2>
    <ol>
        <li>ibra</li>
        <li>cyril</li>
        <li>Thibault</li>
        <li>Abra</li>
    </ol>

    <h2>Liste non ordonnée :</h2>
    <ul>
        <li>ibra</li>
        <li>cyril</li>
        <li>Thibault</li>
        <li>Abra</li>
    </ul>
</body>
</html>
